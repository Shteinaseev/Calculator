<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A LOT OF HTML</title>
    <link href="Calc's style.css"
    rel="stylesheet"> 
  <script src="App.js" defer=""></script>
</head>
<body>
  <div class="container">
        <h2>калькулятор</h2>
            <form action="/">
                <div class="row">   
                    <div class="form-group ">
                        <label for ="number1">Число 1</label>
                        <input type="number" id = "number1"
                        placeholder="Введите число" 
                        value="10"> 
                        
                    </div>   


                    <div class="form-group">
                        <label for ="number2">Число 2</label>
                        <input type="number" id = "number2" 
                        placeholder="Введите 2 число"
                        value="5">
                   </div>
                
                   <div class="form-group">
                       <button>+</button>
                       <button>-</button>
                       <button>*</button>
                       <button>÷</button>
                        
                  </div>
                    
         
                  <input class="btn" type="submit" value="Вычислить"></input>
                    
                  <div class="form-group bg-blue">
                    
                      <h4>Результат:</h4>
                      <p id="result">49</p>
                        
                  </div>
                </div>   
                               
            </form>        
  </div>
